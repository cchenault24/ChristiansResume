version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - yarn set version stable
        - yarn install --check-cache || yarn install --immutable --refresh-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
